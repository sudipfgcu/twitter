<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width,
                   initial-scale=1.0">
    <link rel="stylesheet"
          href="style.css">
    <title>Twitter Login Page Like</title>
</head>

<body>
    <div class="container">

        <div class="main-signin">
            <div class="close">X</div>
            <h1 class="inner-container">
                GeeksforGeeks
            </h1>
            <div class="con_box">

                <div class="cont_one">
                    <div class="flexbottom_text">
                        <h1 class="sign-heading">
                            Sign in to
                        </h1>
                        <h1 class="logo-cancel sign-heading">
                            X
                        </h1>
                    </div>
                </div>

                <div class="cont_two">
                    <form action="" id="formid">
                        <div class="first-input">

                            <div class="btn1_forp sign_apple" 
                                 style="margin-bottom: 10px;">
                                Sign in with Google
                            </div>
                            <div class="btn1_forp sign_apple">
                                Sign in with Apple
                            </div>
                            <div class="flex_or">
                                <div class="horizontzl_line"></div>
                                <div class="ortext">or</div>
                                <div class="horizontzl_line"></div>
                            </div>

                            <label for="emailid"></label>
                            <input type="email" 
                                   name="email" 
                                   placeholder="Phone, email, or username" 
                                   id="emailid"
                                   value="" required>

                        </div>
                        <div class="btn_cont">
                            <button class="btn1_nxt">
                                <a href="#" class="link_next">
                                    Next
                                </a>
                            </button>
                            <button class="btn1_forp">
                                <a href="#" class="link_forp">
                                    Forget Password ?
                                </a>
                            </button>
                        </div>
                        <div class="flexbottom_text">
                            <div class="no_a_text">
                                Don't have an account ?
                            </div>
                            <div>
                                <a href="#" class="link_su">
                                    Sign Up
                                </a>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
